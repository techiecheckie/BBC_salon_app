<!DOCTYPE html>
<html ng-app="myApp" ng-csp>
    <!-- This code is only meant for previewing your Reflow design. -->
    <head> 
        <title>BBC App</title>
        <link rel="stylesheet" href="css/boilerplate.css" />
        <link rel="stylesheet" href="css/page1.css" />
        <link rel="stylesheet" href="css/jquery.camera.css" />
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
        <link rel="stylesheet" href="css/bootstrap.min.css"> 
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/keyboard.css">
        <link rel="stylesheet" href="css/jquery-ui.css">
        <link rel="stylesheet" href="animations/animate.css">
        <link rel="stylesheet" href="css/angular-carousel.min.css">
    </head>
    <body>
        <div class="overlay"></div>
        <div id="primaryContainer" class="primaryContainer clearfix" ng-controller="mainCTRL">

            <img class="TopImage" src="img/promos/designers.png" ng-click="openDesigners()">
            <div id='box' class='clearfix'>

                <img class="cta" src="img/pointer.png">

                <div id='box1' class='clearfix'>
                    <div class="span12 headerM"> 
                        <img src="img/generic/bbclogo.png" alt="logo">            
                    </div> 
                </div>
                <div id='Promotions' class='clearfix dynaDiv' ng-controller="promotionCTRL">
                    <img class="PromoImage" src="img/promos/meetdesigners.png" ng-click="openDesigners()">
                    <div ng-switch="promoPivot" ng-animate="{enter:'animated delayIt fadeInUpBig', leave:' animated fadeOut'}">
                        <div ng-switch-default ng-include="'partials/promotions/normal.html'">
                        </div>

                        <div ng-switch-when="mini" ng-include="'partials/promotions/mini.html'" >
                        </div> 
                        <div ng-switch-when="expanded" ng-include="'partials/promotions/expanded.html'" >
                        </div>
                        <div ng-switch-when="promos" ng-include="'partials/promotions/expandedPromos.html'" >
                        </div>

                        <div ng-switch-when="designers" ng-controller ="designerCTRL" ng-include="'partials/promotions/designers.html'" >
                        </div>
                        <div ng-switch-when="photobooth" ng-include="'partials/promotions/photobooth.html'" ng-controller="photoboothCTRL">
                        </div>
                    </div>


                </div>

                <div id='repechage'  class='clearfix dynaDiv repBackground'  ng-controller="repcharge">
                    <div ng-switch="repchargePivot" ng-animate="{enter:'animated delayIt fadeInUpBig', leave:' animated fadeOut'}">

                        <div ng-switch-default ng-include="'partials/repcharge/normal.html'" >
                        </div>


                        <div ng-switch-when="mini" ng-include="'partials/repcharge/mini.html'" >
                        </div>


                        <div ng-switch-when="expanded"   ng-include="'partials/repcharge/expanded.html'" >
                        </div>
                        <div ng-switch-when="expandedMini"  ng-include="'partials/repcharge/expandedMini.html'" >
                        </div>
                        <div ng-switch-when="products" ng-include="'partials/repcharge/products.html'" >
                        </div>
                    </div>
                </div>
                <div id='nioxin'  class='clearfix dynaDiv' ng-controller="nioxinCTRL">
                    <div ng-switch="productsPivot" ng-animate="{enter:'animated delayIt fadeInUpBig', leave:' animated  fadeOut'}">

                        <div ng-switch-default ng-include="'partials/products/normal.html'" >
                        </div>
                        <div ng-switch-when="mini"   ng-include="'partials/products/mini.html'" >
                        </div>

                        <div ng-switch-when="nioxinExpanded"  ng-include="'partials/products/nioxinExpanded.html'" >
                        </div>
                        <div ng-switch-when="nioxinProducts"  ng-include="'partials/products/nioxinProducts.html'" >
                        </div>
                    </div>
                </div>
                <div id='paulMitchell' class='clearfix dynaDiv midSized' ng-controller="paulCTRL">

                    <div ng-switch="paulMitchell" ng-animate="{enter:'animated delayIt fadeInUpBig', leave:' animated fadeOut'}">
                        <div ng-switch-default ng-include="'partials/paul/normal.html'" >
                        </div>

                        <div ng-switch-when="miniHeight" ng-include="'partials/paul/miniHeight.html'" >
                        </div>
                        <div ng-switch-when="miniWidth" ng-include="'partials/paul/miniWidth.html'" >
                        </div>


                        <div ng-switch-when="expanded" ng-include="'partials/paul/expanded.html'" >
                        </div> 
                    </div>

                </div>
                <div id='wella' class='clearfix dynaDiv midSized' ng-controller="wellaCTRL">

                    <div ng-switch="wellaPivot" ng-animate="{enter:'animated delayIt fadeInUpBig', leave:' animated fadeOut'}">
                        <div ng-switch-default ng-include="'partials/wella/normal.html'" >
                        </div>

                        <div ng-switch-when="miniHeight" ng-include="'partials/wella/miniHeight.html'" >
                        </div>
                        <div ng-switch-when="miniWidth" ng-include="'partials/wella/miniWidth.html'" >
                        </div>
                        <div ng-switch-when="expanded" ng-include="'partials/wella/expanded.html'" >
                        </div> 
                    </div> 

                </div>

            </div>

        </div>

        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/ang/app.js"></script>
        <script src="js/ang/controllers.js"></script>
        <script src="js/ang/directives.js"></script>
        <script src="js/ang/filters.js"></script>
        <script src="js/ang/services.js"></script>
        <script src="js/jquery.ba-resize.js"></script>
        <script src="js/jquery.keyboard.min.js"></script>
        <script src="js/jquery.idle.js"></script>
        <script src="js/jquery.mousewheel.js"></script>  
        <script src="js/google-analytics-bundle.js"></script> 
        <script src="js/app.js"></script> 
        <script src="js/ui-bootstrap-tpls-0.10.0.min.js"></script> 

    </body>
</html>
